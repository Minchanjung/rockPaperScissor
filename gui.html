<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RockPaperScissor-Game</title>
        <script src="game.js" defer></script>
        <link href="stylesheet.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <h1>Humans Vs Computer</h1>
        <h2>First to Five Wins</h2>
        <div id='textLine'>
            <p class='text' id="playerScore">Player Score: 0</p>
            <p class='text' id="computerScore">Computer Score: 0</p>
        </div>
        <div id="buttonsContainer">
            <button type='button' class="rock"><img src='imgs/icons8-rock-100.png'></button>
            <button type='button' class="paper"><img src='imgs/icons8-paper-100.png'></button>
            <button type='button' class="scissor"><img src='imgs/icons8-hand-scissors-100.png'></button>
        </div>
        <div id="secondTextLine">
            <p class="text" id="output">Congrats! You Win!</p>
        </div>
        <div id='result'></div>
    </body>
</html>
